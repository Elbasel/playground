<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <!-- <link href="prism.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="layout.css" />
    <script src="prism.js"></script>
    <script defer src="daemon.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="code-container">
      <textarea
        placeholder="Enter Js Source Code"
        id="editing"
        spellcheck="false"
        oninput="update(this.value); sync_scroll(this);"
        onscroll="sync_scroll(this);"
        onkeydown="check_tab(this, event);"
      ></textarea>
      <pre id="highlighting" aria-hidden="true">
      <code class="language-js" id="highlighting-content">
      
      </code>
      </pre>
    </div>
    <div id="output-container"></div>
  </body>
</html>
